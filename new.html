<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nuevo Anuncio</title>
</head>

<body>
    <h1>Nuevo Anuncio</h1>
    <div class="messages"></div>
    <form novalidate>
        <textarea name="message" placeholder="Escribe tu anuncio..."></textarea>
        <div class="foto"></div>
        <textarea name="foto" placeholder="indica la url de la foto"></textarea>
        <div class="tags"></div>
        <textarea name="tag" placeholder="Escribe los tags..."></textarea>
        <div class="precio"></div>
        <textarea name="precio" placeholder="Escribe el precio..."></textarea>
        <div class="compra_venta"></div>
        <textarea name="compra_venta" placeholder="Escribe si es compra o venta..."></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
<script type="module" src="js/new.js"></script>

</html>

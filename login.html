<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - NodePop</title>
</head>

<body>
    <h1>Inicia Sesión en NodePop</h1>
    <div class="error-message"></div>
    <form novalidate>
        <div>
            <input type="text" name="username" placeholder="Escibe aquí tu usuario" required autofocus>
        </div>
        <div>
            <input type="password" name="password" placeholder="Escribe aquí tu contraseña" required>
        </div>

        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <script type="module" src="js/login.js"></script>
</body>

</html>
